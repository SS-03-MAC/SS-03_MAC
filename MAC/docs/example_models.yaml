# Screen sketch: Matthew Burket
-
  name: user
  uses:
    - MAC.user
    - MAC.location
  fields:
    -
      name: Password
      type: MAC.user.password
    -
      name: FullName
      type: string
      validations:
        required: true
      acl:
        read: MAC.self, admin, MAC.signed, MAC.Public
        write: self, admin
    -
      name: City
      Type: MAC.city
      validations:
        required: false
      acl:
        read: self, admin
        write: self, admin

- post:
    fields:
        -
          name: name
          type: string
        -
          name: body
          type: string
          acl:
              read: admin
              write: admin
