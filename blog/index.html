<!DOCTYPE html>
<html>
  <head>
    <title>ISU Blog</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="red darken-4" role="navigation" style="z-index: 10000 !important">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo"><img src="img/logo.png" alt="." width="26" height="26">ISU Blog</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Search <i class="material-icons left">search</i></a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
        <ul class="side-nav" id="nav-mobile">
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Search <i class="material-icons left">search</i></a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </div>
    </nav>

    <div id="home" class="section grey lighten-4">
      <div class="row container section">
        <div class="col m8 s12">
            <h1 class="header center red-text text-darken-4">ISU Blog</h1>
            <p>Some paragraph about why ISU needs our COMS 309 Blogging Software.</p>
        </div>
        <div class="col m4 s12">
          <form onsubmit="events_subscribe(event);">
            <div class="input-field">
              <input placeholder="jdoe76@iastate.edu" id="home-email" type="email" class="validate">
              <label for="home-email">Email Address</label>
            </div>
            <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Subscribe
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="latest" class="section red lighten-4">
      <div class="row container section">
        <div class="col m4 s12">
          <h2 class="latest-title"><a class="latest-link red-text text-darken-4" href="articles.html">{latest_title}</a></h2>
        </div>
        <div class="col m8 s12">
          <p class="latest-description">
            {latest_description}
          </p>
          <p>To read more, click <a class="latest-link red-text text-darken-4" href="articles.html"> here</a>.</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
