<!DOCTYPE html>
<html>
  <head>
    <title>Login | Clog, a SS-03_MAC production</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">

    <script type="text/javascript">
      DomainName = "Clog, a SS-03_MAC production";
      MacAPI = "/api";
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="red darken-4" role="navigation" style="z-index: 10000 !important">
      <div class="nav-wrapper container">
        <a href="../index.html" class="brand-logo"><img src="../img/logo.png" alt="." width="26" height="26">Clog</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../articles.html">Articles</a></li>
          <li><a class="clog-admin-only" href="login.html">Admin</a></li>
        </ul>
        <ul class="side-nav" id="nav-mobile">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../articles.html">Articles</a></li>
          <li><a class="clog-admin-only" href="login.html">Admin</a></li>
        </ul>
      </div>
    </nav>

    <div id="login-form" class="section red lighten-4">
      <div class="row container section">
        <div class="col m5 s12">
          <h2 class="red-text text-darken-4">Log In</h2>
        </div>
        <div class="col m7 s12">
          <form onsubmit="events_login(event);">
            <div class="input-field">
              <input placeholder="jdoe76" id="admin-username" type="text" class="validate">
              <label for="admin-username">Username</label>
            </div>
            <div class="input-field">
              <input placeholder="supers3cret!" id="admin-password" type="password" class="validate">
              <label data-error="Invalid username or password." for="admin-password">Password</label>
            </div>
            <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/user.js"></script>
    <script type="text/javascript" src="../js/auth.js"></script>
    <script type="text/javascript">
      function events_login(event) {
        event.preventDefault();

        window.location.href = "overview.html";

        var AuthRequest = new Auth("", 0, $('#admin-username').val(), $('#admin-password').val());
        AuthRequest.save(MacAPI, function AuthSuccessHandler(xhr) {
        }, function AuthFailureHandler(xhr) {
          $("#admin-password").addClass("invalid");
          $("#admin-password").prop("aria-invalid", "true");
        });

        return false;
      };
    </script>
  </body>
</html>
