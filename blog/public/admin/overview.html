  	<script type="text/javascript" src="https://d3js.org/d3.v2.js"></script>
    <script type="text/javascript">

      $( document ).ready(function() {
        var RealData = [
          { "type": "posts",
            "quantity": 33
          },
          { "type": "comments",
            "quantity": 55
          }
        ];

        // set the dimensions of the canvas
        var margin = {top: 80, right: 80, bottom: 80, left: 80},
        width = 600 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;


        // set the ranges
        var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

        var y = d3.scale.linear().range([height, 0]);

        // define the axis
        var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")


        var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);


        // add the SVG element
        var svg = d3.select("#overview").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

        (function(data) {
        data.forEach(function(d) {
          d.Letter = d.Letter;
          d.Freq = +d.Freq;
        });

        // scale the range of the data
        x.domain(data.map(function(d) { return d.type; }));
        y.domain([0, d3.max(data, function(d) { return d.quantity; })]);

        // add axis
        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );

        svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 5)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Quantity");


        // Add bar chart
        svg.selectAll("bar")
          .data(data)
          .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.type); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.quantity); })
          .attr("height", function(d) { return height - y(d.quantity); });

        }(RealData));
      });
    </script>
